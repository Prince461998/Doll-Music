<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=devicewidth initial=1.0">
    <title>Login/SignUp</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <form action="action_page.php" method="post">
        <div class="imgcontainer">
            <img src="logo/SK SENTY.png" alt="Avatar" class="avatar">
        </div>

        <div class="container">
            <label for="uname" class="names"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="uname" required>

            <label for="psw" class="names"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>

            <button type="submit">Login</button>
            <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
          </label>
        </div>

        <div class="container" style="background-color:#f1f1f1">
            <a href="signUp.html" target="_blank"><button type="button" class="signUpbtn">SignUp</button></a>
            <span class="psw">Forgot <a href="#">password?</a></span>
        </div>
    </form>

</body>

</html>
